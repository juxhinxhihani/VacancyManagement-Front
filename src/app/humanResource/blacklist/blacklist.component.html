
<div>
  <div class="filter">
    <mat-form-field appearance="standard" class="full-width">

      <input
        matInput
        (keyup)="applyFilter($event)"
        #input
        placeholder="Search"
      />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8" multiTemplateDataRows>
    <ng-container matColumnDef="CandidateName">
      <th mat-header-cell *matHeaderCellDef> Candidate Name </th>
      <td mat-cell *matCellDef = "let element"> {{element.candidateName}} </td>
    </ng-container>
    <ng-container matColumnDef="CandidateSurname">
      <th mat-header-cell *matHeaderCellDef> Candidate Surname </th>
      <td mat-cell *matCellDef = "let element"> {{element.candidateSurname}} </td>
    </ng-container>
    <ng-container matColumnDef="UserCreated">
      <th mat-header-cell *matHeaderCellDef> UserCreated</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} {{element.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="Reason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>
    <ng-container matColumnDef="DatetimeCreated">
      <th mat-header-cell *matHeaderCellDef> Datetime Created </th>
      <td mat-cell *matCellDef="let element"> {{element.datetimeCreated}} </td>
    </ng-container>
    <!--expanded rows -->
<!--    <ng-container matColumnDef="expandedDetail">-->
<!--      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">-->
<!--        <div class="example-element-detail"-->
<!--             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">-->
<!--          <div class="example-element-description">IdUser Created-->
<!--            {{element.idUserCreated}}-->
<!--          </div>-->
<!--          <div class="example-element-description">Reason-->
<!--            {{element.reason}}-->
<!--          </div>-->
<!--        </div>-->
<!--      </td>-->
<!--    </ng-container>-->
    <div >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr></div>

  </table>
 <mat-paginator #paginator
                 [length]="newSize"
                 [pageSize]="newPageSize">
  </mat-paginator>
</div>
