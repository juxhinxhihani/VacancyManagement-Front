<div>
  <section>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button mat-button class="add" (click)="onAdd()">ADD</button>
      </div>
    </div>
  </section>
  <div class="filter">
    <mat-form-field appearance="standard" class="full-width">
      <input
        matInput
        (keyup)="applyFilter($event)"
        #input
        placeholder="Search"
      />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8" multiTemplateDataRows>
          <ng-container matColumnDef="VacancyName">
      <th mat-header-cell *matHeaderCellDef >Vacancy Name</th>
      <td mat-cell *matCellDef="let element"> {{element.vacancy1}} </td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="VacancyDescription" >
      <th mat-header-cell *matHeaderCellDef >Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
<!--testttttttttttttttttttttttttt-->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
<!--          <div class="example-element-diagram">-->
<!--            <div class="example-element-position"> {{element.position}} </div>-->
<!--            <div class="example-element-symbol"> {{element.symbol}} </div>-->
<!--            <div class="example-element-name"> {{element.name}} </div>-->
<!--            <div class="example-element-weight"> {{element.weight}} </div>-->
<!--          </div>-->
          <div class="example-element-description">Date Saved
            {{element.dateSaved}}
          </div>
          <div class="example-element-description">Date Created
            {{element.dateCreated}}
          </div>
        </div>
      </td>
    </ng-container>
<!--    <ng-container matColumnDef="DateSaved">-->
<!--      <th mat-header-cell *matHeaderCellDef >Date Saved</th>-->
<!--      <td mat-cell *matCellDef="let element" class="example-element-detail"-->
<!--          [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">{{element.dateSaved}} </td>-->
<!--    </ng-container>-->
<!--    <ng-container matColumnDef="DateCreated">-->
<!--      <th mat-header-cell *matHeaderCellDef >Date Created</th>-->
<!--      <td mat-cell *matCellDef="let element">{{element.dateCreated}} </td>-->
<!--    </ng-container>-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon matTooltip="Delete" mat-fab color="warn" class="delete" aria-label="delete icon" (click)="deleteTable(element.idVacancy)">
            delete
          </mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon matTooltip="Edit" mat-fab color="primary" class="edit" aria-label="edit icon" (click)="update(element.idVacancy)">edit
          </mat-icon>
        </button>
<!--        <button mat-icon-button>-->
<!--          <mat-icon matTooltip="Info" (click)="expandedElement = expandedElement === element ? null : element">{{expandedElement === element ? 'expand_less' : 'expand_more'}}-->
<!--          </mat-icon>-->
<!--        </button>-->
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
   </table>
  <mat-paginator #paginator
                 [length]="newSize"
                 [pageSize]="newPageSize">
  </mat-paginator>
</div>
