<div class="container" id="container" style="margin-top: 4%">

  <div class="form-container sign-in-container">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1 style="margin-bottom: 65px; margin-top: -80px" >Logohu</h1>
                <div class=" input-icons">
                  <label for="Email" style="float: left; margin-left: 10px">Email</label>
                  <i class="fa fa-user icon">
                  </i>
                  <input  type="email" class="inputInfo" formControlName="email" id="Email" aria-describedby="emailHelp" placeholder="Email ">

                  <span style="float: left; color: red" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Ju duhet te vendosni email-in</span>
                </div>

                <div class="form-group">
                  <label for="Password" style="float: left; margin-left: 10px">Fjalekalimi</label>
                  <input type="password" formControlName="password" class="inputInfo" id="Password" placeholder="Fjalekalimi" autocomplete>
                  <span  style="float: left; color: red" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Ju duhet te vendosni fjalekalimin</span>
                </div>

                <button type="submit">Login</button>
                <span *ngIf="hasError" style="float: left; color: red;margin-top: 10px; font-size: 14px">*Email ose fjalekalimi jo i sakte!</span>
              </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1 style="margin-bottom: 20px">Universiteti Politeknik i Tiranës</h1>
        <img src="assets/images/UPT.png" width="392px" height="392px">
      </div>
    </div>
  </div>
</div>
